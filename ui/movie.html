<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            width: 170px;
            height: 170px;
        }


        #animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 170px;
            height: 170px;
        }
    </style>

</head>
<body>

<div id="animation-container">
    <img id="state-idle" src="../drawable/flork/flork_main.svg" style="display: block;">
</div>


    <script type="text/javascript">
        const animationContainer = document.getElementById("animation-container");
        let isAnimating = false; // Флаг для отслеживания состояния анимации
        let animationPlayer = null;


        function play() {
            // Если анимация уже идет - игнорируем новый клик
            if (isAnimating) return;

            // Устанавливаем флаг
            isAnimating = true;

            // Очищаем предыдущую анимацию, если она есть
            if (animationPlayer) {
                animationPlayer.destroy();
            }

            animationPlayer = lottie.loadAnimation({
                container: animationContainer,
                path: '../drawable/flork/flork_shy.json',
                renderer: "svg",
                loop: true,
                autoplay: true
            });
        }

    </script>
</body>
</html>
